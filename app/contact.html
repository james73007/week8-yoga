<section>
    <div class="container">
        <h1>聯絡我們</h1>
        <div class="row">
            <div class="col-md-10 col-lg-7">
                <h3>DOYOGA 教室位置</h3>
                <p>高雄市苓雅區北信街 23 號 2 樓</p>
                <p>如何前往：</p>
                <ul>
                    <li>1. 搭乘捷運：紅線到正義站 3 號出口，延正義路方向至北信街交叉口即可。</li>
                    <li>2. 搭乘公車：搭這些公車都可以抵達正義站 24B 25 33 50 76 77 77區 100</li>
                    <li>3. 開車前往北信街 32 號，教室旁有專屬停車場可以使用。</li>
                </ul>
            </div>
            <div class="col-md-10 col-lg-5">
                <h2>意見回饋&問題詢問</h2>
                <form action="">
                    <label for="name">姓名</label>
                    <input type="text" id="name"  class="border border-danger" placeholder="請輸入您的姓名">
                    <label for="mail">電子信箱</label>
                    <input type="text" id="mail "  class="border border-danger" placeholder="email@example.com">
                    <label for="phone">手機號碼</label>
                    <input type="tel"   id="phone" class="border border-danger" placeholder="0912-345-678">
                    <label for="response">意見回饋</label>
                    <textarea name="" id="response" cols="30" rows="10" class="border border-danger"></textarea>
                    <input type="submit" value="送出">
                </form>
            </div>
        </div>
    </div>
</section>
