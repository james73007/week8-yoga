---
title: 填寫資料頁
layout: ./app/layout.ejs
engine: ejs
current: index
---

<section>
    <div class="container py-4">
        <h3 class="text-secondary text-center mb-3">立即預約</h3>
        <div class="row d-flex justify-content-center  mb-4">
            <div class="col col-md-2">
                <div class="rounded-pill bg-primary text-center text-secondary px-7 py-2">選擇方案</div> 
            </div>
            <div class="col col-md-2">
                <div class="rounded-pill  bg-secondary text-center text-white px-7 py-2">填寫資料</div>   
            </div>
            <div class="col col-md-2">
                <div  class="rounded-pill  bg-primary text-center text-secondary px-7 py-2">完成預約</div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class=" col-md-6 col-lg-4">
                <form action="">
                    <ul>
                        <li class="mb-4">
                            <h6 class="text-dark mb-3" for="">1. 是否接觸過瑜珈?</h6>
                            <label class="form-check-label text-dark"  for="yes">是</label>
                            <input type="radio" name="haveDoYoga" class="form-check-input border-light " id="yes" checked>
                            <label class="form-check-label text-dark" for="no">否</label>
                            <input type="radio" name="haveDoYoga" class="form-check-input" id="no">
                        </li>
                        <li class="mb-4">
                            <p class="text-dark mb-3" for="">2. 想改善的生活問題?</p>
                            <input type="checkbox" class="form-check-input" name="" id="noMuscle">
                            <label class="form-check-label text-dark" for="noMuscle">肌耐力不足</label>
                            <input type="checkbox" class="form-check-input" name="" id="poorSoftness">
                            <label class="form-check-label text-dark" for="poorSoftness">柔軟度不佳</label>
                            <input type="checkbox" class="form-check-input" name="" id="Stressed">
                            <label class="form-check-label text-dark" for="Stressed">壓力大</label>
                            <br>
                            <input type="checkbox" class="form-check-input" name="" id="incorrectPosture">
                            <label class=form-check-label "text-dark" for="incorrectPosture">姿勢不正</label>
                            <input type="checkbox" class="form-check-input" name="" id="poorSleepQuality">
                            <label class="form-check-label text-dark" for="poorSleepQuality">睡眠品質差</label>
                            <input type="checkbox" class="form-check-input" name="" id="lackOfAttention">
                            <label class="form-check-label text-dark" for="lackOfAttention">注意力不足</label>
                        </li>
                        <li class="mb-4">
                            <p class="text-dark mb-3" for="">3. 每週累積運動量約為多少？</p>
                            <input type="radio" class="form-check-input" name="weekExercise" id="over150min">
                            <label class="form-check-label text-dark" for="over150min">150 分鐘以上</label>
                            <input type="radio" class="form-check-input" name="weekExercise" id="between75-150">
                            <label class="form-check-label text-dark" for="between75-150">75~150 分鐘</label>
                            <br>
                            <input type="radio" class="form-check-input" name="weekExercise" id="between30-75">
                            <label class="form-check-label text-dark" for="between30-75">30~75 分鐘</label>
                            <input type="radio" class="form-check-input" name="weekExercise" id="under30min">
                            <label class="form-check-label text-dark" for="under30min">30 分鐘以下</label>
                        </li>
                        <li class="mb-4">
                            <label class="text-dark mb-1" for="">4. 上課預約報到日</label>
                            <p class="text-dark mb-2">若還沒有確定的日期，可以等待專員與您聯絡時再做詳細的諮詢哦！</p>
                            <input type="text" class="form-control w-50  border border-light" name="datepicker" id="" placeholder="MM/DD/YYYY">
                        </li>
                        <li class="mb-4">
                            <p class="text-dark mb-3" for="">5. 填寫基本資料，完成預約後會寄送通知至電子信箱</p>
                            <div class="row ">
                                    <div class="col-6">
                                        <label class="d-block text-light mb-2" for="name">姓名</label>
                                        <input type="text" name="name" id="name"  class="form-control text-light  border border-light" placeholder="請輸入您的姓名">
                                    </div>
                                    <div class="col-6">
                                        <label class="d-block text-light mb-2" for="age">年齡</label>
                                        <input type="text" name="age" id="age" class="form-control text-light  border border-light"  placeholder="請輸入您的年齡">
                                    </div>
                            </div>
                            <div class="form-group mb-3">
                                <label  class="d-block text-secondary mb-2" for="gender">性別</label>
                                <select class="form-control border border-light w-auto" name="" id="gender">
                                    <option selected disabled >請選擇性別</option>
                                    <option value="女" >女</option>
                                    <option value="男">男</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class=" d-block text-secondary mb-2" for="mail">電子信箱</label>
                                <input type="email" name="mail" id="mail" class="form-control text-light border border-light " placeholder="email@example.com">
                            </div>
                            <div class="mb-4">
                                <label class="d-block text-secondary mb-2" for="phone">手機號碼</label>
                                <input type="tel" name="phone" id="phone" class="form-control text-light border border-light" placeholder="0912-345-678">
                            </div>
                            <a href="finish-reserve.html" class=" btn btn-light border-light text-white w-100">送出</a>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </div>
</section>
