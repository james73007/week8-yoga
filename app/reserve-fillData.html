---
title: 填寫資料頁
layout: ./app/layout.ejs
engine: ejs
current: index
---

<section>
    <div class="container">
        <h3>立即預約</h3>

        <form action="">
            <ul class="list-unstyled">
                <li>
                    <label for="">1. 是否接觸過瑜珈?</label>
                    <label for="yes">是</label>
                    <input type="radio" name="haveDoYoga" id="yes" checked>
                    <label for="no">否</label>
                    <input type="radio" name="haveDoYoga" id="no">


                </li>
                <li>
                    <p for="">2. 想改善的生活問題?</p>
                    <input type="checkbox" name="" id="noMuscle">
                    <label for="noMuscle">肌耐力不足</label>
                    <input type="checkbox" name="" id="poorSoftness">
                    <label for="poorSoftness">柔軟度不佳</label>
                    <input type="checkbox" name="" id="Stressed">
                    <label for="Stressed">壓力大</label>
                    <input type="checkbox" name="" id="incorrectPosture">
                    <label for="incorrectPosture">姿勢不正</label>
                    <input type="checkbox" name="" id="poorSleepQuality">
                    <label for="poorSleepQuality">睡眠品質差</label>
                    <input type="checkbox" name="" id="lackOfAttention">
                    <label for="lackOfAttention">注意力不足</label>
                </li>
                <li>
                    <p for="">3. 每週累積運動量約為多少？</p>
                    <input type="radio" name="weekExercise" id="over150min">
                    <label for="over150min">150 分鐘以上</label>
                    <input type="radio" name="weekExercise" id="between75-150">
                    <label for="between75-150">75~150 分鐘</label>
                    <input type="radio" name="weekExercise" id="between30-75">
                    <label for="between30-75">30~75 分鐘</label>
                    <input type="radio" name="weekExercise" id="under30min">
                    <label for="under30min">30 分鐘以下</label>
                </li>
                <li>
                    <label for="">4. 上課預約報到日</label>
                    <input type="datetime" name="" id="" placeholder="MM/DD/YYYY">
                </li>
                <li>
                    <label for="">5. 填寫基本資料，完成預約後會寄送通知至電子信箱</label>
                    <label for="name">姓名</label>
                    <input type="text" name="name" id="name" placeholder="請輸入您的姓名">
                    <label for="age">年齡</label>
                    <input type="text" name="age" id="age" placeholder="請輸入您的年齡">
                    <label for="gender">性別</label>
                    <select name="" id="gender">
                        <option value="女" checked>女</option>
                        <option value="男">男</option>
                    </select>
                    <label for="mail">電子信箱</label>
                    <input type="email" name="mail" id="mail" placeholder="email@example.com">
                    <label for="phone">手機號碼</label>
                    <input type="tel" name="phone" id="phone" placeholder="0912-345-678">
                    <input type="submit" value="送出">
                </li>
            </ul>
        </form>
    </div>
</section>
